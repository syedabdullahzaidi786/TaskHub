replicaCount: 2

image:
  repository: todo-frontend
  pullPolicy: Never
  tag: "latest"

service:
  type: NodePort
  port: 3000
  nodePort: 30080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

env:
  - name: INTERNAL_API_URL
    value: "http://todo-backend:7860"
  - name: NEXT_PUBLIC_API_URL
    value: "http://todo-backend:7860"
  - name: NODE_ENV
    value: "production"

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
